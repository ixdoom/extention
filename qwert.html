        </button>

        <button id="onlinekeyboard-right-alt" disabled class="onlinekeyboard-control-key">

        </button>

      <div class="panel panel-primary" id="message_panel">
        <div class="panel-heading">
          <h3 class="panel-title">Text</h3>
        </div>
        <div class="panel-body">
          <textarea name="online-keyboard-textarea" id="online-keyboard-textarea" cols="20" rows="2"></textarea>
          

          <div class="col-md-1 col-xs-1">
          <button class="btn btn-info" role="button" id="copy-btn" data-clipboard-target="#online-keyboard-textarea"><span class="glyphicon glyphicon-copy"></span> <span id="copy_text">Copy</span></button>
          </div>
      
                    
          <div class="col-md-10 col-xs-9"></div>
          <div class="col-md-1 col-xs-1">
          <button class="btn btn-info" role="button" id="clear-btn" ><span class="glyphicon glyphicon-remove"></span> Clear</button>
          </div>

        </div>
